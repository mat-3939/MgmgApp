<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link th:href="@{/products.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<section>
	<!--パンくず-->
	<p><a th:href="@{/}">トップ</a> > <span>商品一覧</span></p>
	<h2>商品一覧</h2>
	
	<!--検索タブ-->
	<div>
		<label for="sort">並べ替え:</label>
		<select id="sort" name="sort" onchange="location = this.value;">
			<option value="?sort=id&order=desc" th:selected="${param.sort == 'id' and param.order == 'desc'}">新着順</option>
			<option value="?sort=price&order=asc" th:selected="${param.sort == 'price' and param.order == 'asc'}">価格が安い順</option>
			<option value="?sort=price&order=desc" th:selected="${param.sort == 'price' and param.order == 'desc'}">価格が高い順</option>
		</select>
	</div>
		
	<div class="list_wrap">
		<div class="list_cell" th:each="product : ${products}">
		    <a th:href="@{/products_detail/{id}(id=${product.id})}">
		        <img th:src="@{${imagePaths[product.id]}}" alt="商品画像">
		        <p th:text="${product.name}">商品名</p>
		        <p th:text="${product.description}">商品説明</p>
		        <p>￥<span th:text="${product.price}">価格</span><span>（税込）</span></p>
		    </a>   
		</div>
	</div>
		
	</section>
</body>
</html>
