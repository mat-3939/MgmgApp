<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>products</title>
</head>
<body>
	<section>
	<!--パンくず-->
	<p><a th:href="@{/}">トップ</a> > <span>商品一覧</span></p>
	<h2>商品一覧</h2>
	
	<!--検索タブ-->
	<div>
		<label for="sort">並べ替え:</label>
		<select id="sort" name="sort" onchange="location = this.value;">
			<option value="?sort=idDesc" th:selected="${param.sort == 'idDesc'}">新着順</option>
			<option value="?sort=priceAsc" th:selected="${param.sort == 'priceAsc'}">価格が安い順</option>
			<option value="?sort=priceDesc" th:selected="${param.sort == 'priceDesc'}">価格が高い順</option>
		</select>
	</div>
		
	<div th:each="product : ${products}" class="list_wrapper">
		<div class="list_cell">
			<a th:href="@{/products_detail/{id}(id=${product.id})}">
				<img th:src="@{'/img/washoku/' + ${product.imagePath}}" alt="商品画像">
				<p th:text="${product.name}">商品名</p>
				<p th:text="${product.description}">商品説明</p>
				<p>￥<span th:text="${product.price}">価格</span><span>（税込）</span></p>
			</a>   
		</div>
	</div>
		
	</section>
</body>
</html>
