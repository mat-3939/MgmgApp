<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
</head>
<body>
<h1>商品登録フォーム</h1>

<form th:action="@{/admin/products/new}" th:object="${productForm}" method="post" enctype="multipart/form-data">
    
    <!-- 商品名 -->
    <div>
        <label for="name">商品名:</label>
        <input type="text" id="name" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前のエラー</span>
    </div>

    <!-- 商品説明 -->
    <div>
        <label for="description">商品説明:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">説明のエラー</span>
    </div>

    <!-- 価格 -->
    <div>
        <label for="price">価格 (円):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">価格のエラー</span>
    </div>

    <!-- 在庫数 -->
    <div>
        <label for="stock">在庫数:</label>
        <input type="number" id="stock" th:field="*{stock}" step="1" />
        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">在庫エラー</span>
    </div>

    <!-- カテゴリ選択 -->
    <div>
        <label for="category">カテゴリ:</label>
        <select id="categoryId" th:field="*{categoryId}">
            <option value="" disabled selected>カテゴリを選択</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">カテゴリエラー</span>
    </div>

    <!-- 画像アップロード -->
    <div>
        <label for="image">商品画像:</label>
        <input type="file" id="image" name="image" />
        <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}">画像エラー</span>
    </div>

    <!-- 登録ボタン -->
    <div>
        <button type="submit">登録</button>
    </div>

</form>
</body>
</html>
