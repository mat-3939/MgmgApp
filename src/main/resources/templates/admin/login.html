<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<h2>ログイン</h2>
	<!-- ログアウト表示 -->
	<div th:if="${param.logout}">
		<p style="color: blue">ログアウトしました</p>
	</div>

	<!-- ログインフォーム -->
	<form th:action="@{/admin/login}" method="post" th:object="${loginForm}">
		<!-- ロゴ -->
		<div>
			<img class="logo-img" th:src="@{/img/logo/image_2025_4_23.png}"/>
		</div>
		
		<!-- ユーザーネーム -->
		<div>
			<label for="user_nameInput">ログインID</label>
			<input type="text" th:field="*{user_nameInput}" id="user_nameInput" placeholder="ログインID">
		</div>
		
		<!-- パスワード -->
		<div>
			<label for="passwordInput">パスワード</label>
			<input type="password" th:field="*{passwordInput}" id="passwordInput" placeholder="パスワード">
		</div>
		
		<!-- エラー表示 -->
			<div th:if="${param.error}">
				<p class="error">ログインIDまたはパスワードが違います</p>
			</div>
			
		<!-- ログインボタン -->	
		<div class="login-btn">
			<input type="submit" value="ログイン">
		</div>
		
		<!-- コピーライト -->
		<div class="copyright">
			<span>©2025 MgmgApp ALL Rights Reserved.</span>
		</div>
	</form>
</body>
</html>
