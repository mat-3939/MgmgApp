<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者ホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>管理者ホーム</h1>
        
        <!-- 注文状況と売上状況のカード -->
        <div class="row mt-4">
            <!-- 注文状況カード -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">注文状況</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">注文商品件数</div>
                            <div class="col-4 text-end" th:text="${orderCount}">1</div>
                        </div>
                        <div class="row">
                            <div class="col-8">対応済み</div>
                            <div class="col-4 text-end" th:text="${completedOrderCount}">1</div>
                        </div>
                        <div class="row">
                            <div class="col-8">未対応</div>
                            <div class="col-4 text-end" th:text="${pendingOrderCount}">1</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 売上状況カード -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">売上状況</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-8">本日の売上金額</div>
                            <div class="col-4 text-end" th:text="${todaySalesAmount}">1</div>
                        </div>
                        <div class="btn-group w-100">
                            <button class="btn btn-dark active">週間</button>
                            <button class="btn btn-outline-dark">月間</button>
                            <button class="btn btn-outline-dark">年間</button>
                        </div>
                        <div class="row mt-3">
                            <div class="col-8">売上金額</div>
                            <div class="col-4 text-end">¥12,000</div>
                        </div>
                        <div class="row">
                            <div class="col-8">売上件数</div>
                            <div class="col-4 text-end" th:text="${completedOrderCount}">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
